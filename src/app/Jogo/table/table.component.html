<button type="button" class="btn btn-secondary col align-self-center" style="margin:1%;" *ngIf="!value">{{ value }}</button>
<button type="button" class="btn btn-warning col align-self-center" style="margin:1%;" *ngIf="value == 'X'">{{ value }}</button>
<button type="button" class="btn btn-success col align-self-center" style="margin:1%;" *ngIf="value == 'O'">{{ value }}</button>
