<div class="container-fluid " style="padding: 0%;">
  <nav class="navbar navbar-light " style="height: 74px; background-color: #f44336;">
    <div class="container">
      <a class="navbar-brand"><img src="./../../../assets/Img/logo.png" alt="..." style="height: 50px; width: 50px;">Jogo da velha Marvel</a>
    </div>
  </nav>
  <mat-card class="card" style="background-color: #A9E2F3; padding:20px;  ">
    <div style="background-color: #EFF5FB; padding:5px;">
      <div class="container">
        <div class="row ">
          <div class="row col-sm-9">
            <ul style="list-style: none;">
              <li>Jogador: {{jogadorAtual}}</li>
              <li>Jogada: {{ player }}</li>
            </ul>
          </div>
          <!-- Placar -->
          <div class="row col-sm-3 align-self-end ">
            <div class="card">
              <div class="card-header" style="height: 33px;">
                <P>Placar do jogo:</P>
              </div>
              <div class="container ">
                <div class="row">
                  <ul style="list-style: none; padding-right: 20px;padding-left: 20px;">
                    <li *ngFor="let character of placar | keyvalue">
                      {{character.key}} : {{character.value}}
                    </li>
                  </ul>
                  <!-- <p class="row col-6">Jogador 1: </p>
                  <p>Jogador 2: </p> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- jogo -->
    <div class="card " style="margin-top: 1%;padding:1%; background-color: #EFF5FB;  ">
      <div class="row">
        <div class="col-4" size="4" *ngFor="let val of squares; let i = index">
          <app-table [value]="val" (click)="makeMove(i)"></app-table>
        </div>
      </div>
    </div>
    <div class="d-flex flex-row-reverse bd-highlight">
      <button type="button" class="btn btn-danger" (click)="navigateTojogo()" style="margin-top: 2%; margin-left: 2%;">Reiniciar jogo</button>
      <button type="button" class="btn btn-danger" (click)="newGame()" style="margin-top: 2%;">Novo Jogo</button>
    </div>
  </mat-card>
</div>
